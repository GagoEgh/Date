<div class="calendar">
    <div class="week">
        @for(day of week; track day){
            <div class="day">
                {{day}}
            </div>
        }
    </div>
    <div class="days">
        @for(date of calendar; track date){
            <div 
                class="day" 
                [class.otherMonth]="otherMonthStyle(date.date)"
                (click)="chooseDay(date)">
               <p [class.activeDay]="date.activeDay" 
                  [class.nowDate]="isSameDay(date.date)">{{date.date|date:'d'}}</p> 
            </div>  
        }
    </div>
</div>
