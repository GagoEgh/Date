<div class="calendar">
    <div class="week">
        @for(day of week; track day){
            <div class="day">
                {{day}}
            </div>
        }
    </div>
    <div class="days">
        @for(date of calendar; track date){
            <div 
                class="day" 
                [class.otherMonth]="otherMonthStyle(date.date)"
                [class.nowDate]="isSameDay(date.date)"
                [class.activeDay]="date.activeDay"
                (click)="chooseDay(date)">
                {{date.date|date:'d'}}
            </div>  
        }
    </div>
</div>
