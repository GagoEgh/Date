<div class="container">
    <div>
        <app-all-date [isShowCalendar]="isShowCalendar" (eventDivElement)="eventDivElement($event)"></app-all-date>
    </div>
    <div class="wrapper">
        <div class="item"></div>
        <div class="nowDate" 
            (click)="showCalendar()"
            (clickOutside)="clickOutside($event)"
            [allDate]="allDate"
            clickOutside>
            <p class="time">{{nowTime$|async}}</p>
            <p class="date">{{nowDate$|async}}</p>
            <div class="hover-block" [style.display]="isShowCalendar?'none':'block'"> 
                <p>{{date|date:'d MMMM, y'}}</p>
                {{weekDay}} {{nowTime$|async}} (local time)
            </div>
        </div>
    </div>
</div>
