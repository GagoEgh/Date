<div class="calendar" #calendar >
    <header class="header" #header>
        <div class="dropDown">
            <div class="title">hingshabti, 4 september</div>
            <div class="lift" (click)="changeTableHeight()">
                @if(!isCloseTable){
                    <app-arrow-down-svg
                        [width]="'18px'" 
                        [height]="'18px'">
                    </app-arrow-down-svg>
                }@else {
                    <app-arrow-up-svg
                        [width]="'18px'" 
                        [height]="'18px'">
                    </app-arrow-up-svg>
                }

            </div>
        </div>
    </header>
    <div class="table" #table>
        <nav class="nav">
            <div class="time"></div>
            <div class="arrow"></div>
        </nav>
    </div>
    <footer class="footer">
        <div class="notification"></div>
    </footer>
</div>
