<div class="calendar" #calendar >
    <header class="header" #header>
        <div class="dropDown">
            <div class="title"(click)="showNowTime()">{{dateShow|date:'EEEE, d MMMM'}}</div>
            <div class="lift" (click)="changeTableHeight()">
                @if(!isCloseTable){
                    <app-arrow-down-svg
                        [width]="'18px'" 
                        [height]="'18px'">
                    </app-arrow-down-svg>
                }@else {
                    <app-arrow-up-svg
                        [width]="'18px'" 
                        [height]="'18px'">
                    </app-arrow-up-svg>
                }
            </div>
        </div>
    </header>
    <div class="table" #table>
        <nav class="bar">
            <div class="time" (click)="changeTime()">{{displayedPeriod()}}</div>
            <div class="arrow">
                <app-next (click)="previousDate()"></app-next>
                <app-previous (click)="nextDate()"></app-previous>
            </div>
        </nav>
        <div class="main">
            @switch(changedTime){
                @case(time.day){
                    <app-day [newDate]="date"></app-day>
                }
                @case(time.month){
                    <app-month></app-month>
                }
                @case(time.year){
                    <app-year></app-year>
                }
            }
            
        </div>
    </div>
    <footer class="footer">
        <div class="notification"></div>
    </footer>
</div>
